<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="css/style.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Popper.js (nécessaire pour Bootstrap 4) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <script>
    $(document).ready(function () {
      $('#resetPassModal').modal('show');
    });
  </script>
</head>

<body>

  <div class="modal fade" tabindex="-1" id="resetPassModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 15px;">
                <form method="POST" action="/reset-password">
                    <div class="modal-body img js-fullheight" style="background-image: url(/static/image/bg.jpg);border-radius: 12px;">
                        <section class="ftco-section">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-12 text-center mb-2">
                                        <h2 class="heading-section">Réinitialisation de mot de passe</h2>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-12">
                                        <div class="login-wrap p-0">
                                            <!-- <h3 class="mb-4 text-center">Entrer ici votre adresse e-mail</h3> -->
                                            <div class="signin-form">
                                                <div class="form-group">
                                                    <input type="password" placeholder="Nouveau mot de passe" class="form-control" name="password" id="email-forgot"/>
                                                    <span toggle="#password-field"
                                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                                  </div>

                                                <div class="form-group">
                                                    <input type="password" placeholder="Confirmer le mot de passe" class="form-control" name="confirm_password" id="email-forgot1"/>
                                                    <span toggle="#password-field"
                                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                                  </div>
                                                
                                                <button class="form-control btn btn-submit submit
                                                px-3" type="submit">Réinitialiser</button>

                                                <div class="form-group d-md-flex mt-3">
                                                  <div class="w-50">
                                                      <a href="/"style="color: #fff">Se
                                                          connecter</a>
                                                  </div>
                                                  <div class="w-50 text-md-right">
                                                      <a href="#" style="color: #fff">Souviens moi?</a>
                                                  </div>
                                              </div>

                                            </div>
                                            <p class="w-100 text-center">&mdash; Ou se connecter avec &mdash;</p>
                                            <div class="social d-flex text-center">
                                                <a href="/login/fb" class="px-2 py-2 mr-1 rounded"><span
                                                        class="ion-logo-facebook mr-2"></span> Facebook</a>
                                                <a href="/login/g" class="px-2 py-2 ml-1 rounded"><span
                                                        class="ion-logo-twitter mr-2"></span> Google</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>
                </form>
            </div>
        </div>
    </div>

  
  </div>

</body>

</html>
